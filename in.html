<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="白小白">
		<title>俄罗斯方块</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<div class="bg">
			<div id="gameBoxBg">
				<div id="gameBox">
					<div class="mask">
						<button id="start">开始游戏</button>
					</div>
				</div>
			</div>
			<div id="rigth">
				<div class="next"></div>
				<div id="level"><span>Level:</span><span class="level">1</span></div>
				<div id="score"><span>Score:</span><span class="score">0</span></div>
				<button id="pause">暂停</button>
				<p>控制：</p>
				<p>← 向左移动</p>
				<p>→ 向右移动</p>
				<p>↑ 旋转</p>
				<p>↓ 加速下落</p>
			</div>
		</div>
	</body>
	<script src="js/bai.js"></script>
</html>
